<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>pepsi.com</title>
</head>

<body>
    <div class="main-site">
        <section class="header">
            <nav class="navbar navbar-expand-lg navbar-light  may-main-nav">
                <a class="navbar-brand" href="#"><img src="./images/pepsi logo.png" alt="" class="main-logo"></a>
                <li class="nav-item dropdown product-dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        VIEW PRODUCTS
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">products box here</a>
                    </div>
                </li>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">

                        <li class="nav-item active">
                            <a class="nav-link text-white my-nav-links" href="#">WHAT'S NEWS<span
                                    class="sr-only"></span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white my-nav-links" href="#">NEWSLATTER</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white my-nav-links" href="#">CONTACT US</a>
                        </li>

                    </ul>

                    <button type="button" class="btn my-pepsi-button">Buy Pepsi Products</button>
                </div>
            </nav>
        </section>

        <section class="landing">
            <div class="main-landing">
                <div class="row">
                    <div class="col-lg-7 landing-left">
                        <img src="./images/new-improved-taste.svg" alt="" class="tagline">
                        <!-- <img src="./images/black can.png" alt="" class="main-cane"> -->
                    </div>
                    <div class="col-lg-5 landing-right">
                       
                            
                        
                        <div class="my-small-div-1">
                            <img src="./images/headline.svg" alt="" class="tag-image">
                        </div>
                        <div class="mid">
                            <img src="./images/try-it-to-believe-it.svg" alt="" class="try-it">
                        </div>
                        <div class="my-small-div-2">
                            <div class="vedio1">
                                <div class="promotion-video">
                                    <iframe class="myiframe"  src="https://www.youtube.com/embed/adtWc_MvyzI"
                                        title="Great Acting or Great Taste? | Steve Martin" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen></iframe>

                                </div>
                                <div class="video-title">Steve Martin Great Acting or <br><span class="no-widow">Great
                                        Taste</span></div>
                            </div>
                            <div class="vedio2">
                                <div class="promotion-video">
                                    <iframe class="myiframe"  src="https://www.youtube.com/embed/ok38Xuc5UTE"
                                        title="Great Acting or Great Taste? | Ben Stiller" frameborder="0"
                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                        allowfullscreen></iframe>
                                </div>
                                <div class="video-title">BEN STILLER GREAT ACTING OR <br><span class="no-widow">GREAT
                                        TASTE</span></div>
                            </div>
                        </div>
                   
                    </div>
                </div>
            </div>

        </section>
        <section class="second-box">
            <div class="left-box">
                <img src="./images/Nitro_Pepsi_CAN_Glass@2x.png" alt="" class="nitro-glass">
            </div>
            <div class="right-box">
                <div class="image-dabba">
                    <img src="./images/Nitro_Logo@3x.png" alt="" class="nitro-logo">
                </div>
                <div class="list-box">
                    <h2 class="lists">SMOOTH, CREAMY, DELICIOUS</h2>
                    <button class="learn-more">LEARN MORE</button>
                </div>
            </div>
        </section>
        <section class="third-box">
            <div class="image-box2">
                <img src="./images/bg-1-desktop@2x.png" alt="" class="my-banner">
                <img src="./images/bottom.png" alt="" class="bottom">
                <img src="./images/headline@3x.png" alt="" class="orange-flavour">
                <br>
                <img src="./images/twill@2x.png" alt="" class="thats-what">
            </div>
        </section>
    </div>



    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
